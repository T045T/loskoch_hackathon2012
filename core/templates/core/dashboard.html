{% load absurl %}

<h1>Willkommen {{ user.get_profile.facebook_name }}</h1>

<h2>Deine WG</h2>
<tt>{% absurl join_flat flat.token %}</tt>
<ul>
  {% for person in flat.flatmates.all %}
    <li>
      <img src="{{ person.get_offline_graph.my_image_url }}" />
      {{ person.facebook_name }}
    </li>
  {% endfor %}
</ul>
