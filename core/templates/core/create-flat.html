{% extends 'base.html' %}

{% block content %}

<script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
<script src=/static/core/js/create-flat.js></script>

<link rel=stylesheet href=/static/core/css/create-flat.css />

<form method="POST" action="">
  {% csrf_token %}
  <div class="fieldWrapper">
    {{ form.name.errors }}
    <label for="id_name">Gib Eurer WG einen Namen!</label>
    {{ form.name }}
  </div>
  <div class="fieldWrapper">
    {{ form.size.errors }}
    <label for="id_size">Wie viele Leute wohnen bei euch?</label>
    {{ form.size }}
  </div>
  <div class="fieldWrapper">
    {{ form.max_guests.errors }}
    <label for="id_max_guests">Wie viele Gäste verträgt eure WG?</label>
    {{ form.max_guests }}
  </div>
      
  <div class="fieldWrapper">
    {{ form.address.errors }}
    <label for="id_address">Adresse</label>
    <div id="locationField">
      {{ form.address }}
      <img id="logo" src="https://developers.google.com/maps/documentation/places/images/powered-by-google-on-white.png"></img>
    </div>
  </div>

  <div id="map"></div>

  {{ form.location }}
  {{ form.location.errors }}

  <a href="#" onClick="document.forms[0].submit()"><img src="/static/core/check.png"></img></a>
</form>

{% endblock %}
